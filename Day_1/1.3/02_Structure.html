<!DOCTYPE html>
<!-- declaration represents the document type, and helps browsers to display web pages correctly.-->
<html>
    <!--html tag represents the root of an HTML document -->
    <head>
        <!-- head tag is used to store metadata about an HTML document-->
         <title>Basic Structure</title><!--Defines the title of the HTML document, which appears in the browser tab or window title bar.-->
         <meta>
            <!--Provides metadata about the HTML document, such as character set, description, keywords, author, and viewport settings
                This information is crucial for search engine optimization (SEO)
                how the page is displayed on different devices.
            -->
         </meta>
         <link rel="stylesheet" href="style.css"><!-- Links external resources to the HTML document-->
         <style></style><!--Contains Internal CSS rules for styling the HTML document.-->
         <script></script><!--Embeds or links external JavaScript files for adding dynamic functionality and interactivity to the web page-->
         <noscript></noscript><!--Provides content to be displayed if scripts are not enabled.-->
         <base href="https://www.w3schools.com//" target="_blank">
         <!--The <base> tag specifies the base URL and/or target for all relative URLs in a document.-->
    </head>
    <body>
        <!--The <body> tag defines the document's body.-->
        <a href="html/html_comments.asp">Google</a>
        <a href="https://google.com">Google</a><!--href is Attributes provide additional information about elements-->
        <a><!--That is tag so many tags are used for many operation to be performed--></a>
        <p>RAM,is lives in every persons hearts</p><!--That is Element Line-->
    </body>
</html>
