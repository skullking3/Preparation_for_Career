<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Form tag used to create an HTML form for user input:
        Input tags are used foe contain data
        <input type="text">	Displays a single-line text input field
        <input type="radio">	Displays a radio button (for selecting one of many choices)
        <input type="checkbox">	Displays a checkbox (for selecting zero or more of many choices)
        <input type="submit">	Displays a submit button (for submitting the form)
        <input type="button">	Displays a clickable button-->
        
        Name:
        <input type="text" name="fname" id="fname" placeholder="Enter your name"></br>
        Father Name :
        <input type="text" name="faname" id="faname"></br>

        <label for="Gender">Gender :</label>

        <input type="radio" name="gender" id="female"/><label for="female">Female</label>
        <input type="radio" name="gender"/>Others</br>

        <br>
